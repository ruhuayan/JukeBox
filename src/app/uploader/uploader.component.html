<div id="upload">
  <input type="file" appFileUploadInput class="upload" accept="audio/*" (onFileSelected)="onFileSelected($event)" />
  <a>Upload Music</a>
</div>
<span class="upload-msg" *ngIf="file && file['error']">{{file['error']}}</span>

<div class="upload-modal" *ngIf="file && file['isUploading']">
  <div class="upload-content">
          <div class="file-name">{{file.name}}</div>
          <div class="progressbar-wrap">
              <div class="progressbar" [style.width]="progressPercentage"></div>
              <span class="file-info">{{progressPercentage}}% of {{file.size | bytes}}</span>
          </div>
          <div class="actions"><a class="action" href="javascript:;" (click)="remove()"><img src="assets/imgs/close.svg" alt="chat close" /></a></div>
  </div>
</div>
