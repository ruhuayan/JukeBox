<div class="conTitle" id="conTitle">JukeBox 0.1 </div>
<div class="conSubTitle" id="conSubTitle" #lyricDiv>Music Loading, please wait....</div>
<div class="conText row">
    <div class="conLeft" id="conLeft">

        <div class="canvas">
            <canvas id="canvas" #canvas height="250" style="width: 100%;"></canvas>
        </div>
        <div id="myProgress">
            <div id="myBar" #progressbar></div>
        </div>
        <div id="controls">
            <div id="control">
                <a id="backward" title="previous song" class="disabled" (click)="previous()">
                    <!-- <i class="fa fa-step-backward" aria-hidden="true"></i> -->
                    <img src="assets/jukebox/icons/prev.svg" alt="previous track" />
                </a>
                <a id="toggle" #playpause title="toggle play/pause" (click)="toggle()">
                    <!-- <i class="fa fa-pause" aria-hidden="true"></i> -->
                    <img src="assets/jukebox/icons/pause.svg" alt="toggle play/pause" class="pause" />
                    <img src="assets/jukebox/icons/play.svg" alt="toggle play/pause" class="play" />
                </a>
                <a id="forward" class="disabled" title="next song" (click)="next()">
                    <!-- <i class="fa fa-step-forward" aria-hidden="true"></i> -->
                    <img src="assets/jukebox/icons/next.svg" alt="next" />
                </a>
                <a id="changeTheme" (click)="changeTheme()">
                    <!-- <i class="fa fa-random" aria-hidden="true"></i> -->
                    <img src="assets/jukebox/icons/flow.svg" alt="change theme" />
                </a>
            </div>
            <div class="volume" title="volume">
                <a id="toggleVolume" title="toggle volume">
                    <!-- <i class="fa fa-volume-up" aria-hidden="true"></i> -->
                    <img src="assets/jukebox/icons/volume.svg" alt="volume" />
                </a>
                <input id="volume" type="range" min="0" max="1" step="0.1" value="1"
                    (change)="onChangeVolume($event.target.value)">

            </div>
            <!-- <div id="theme" title="next theme">
          </div> -->
            <app-uploader [appAcceptType]="'audio/*'" [appFileTypes]="['audio/mp3', 'audio/wav']" [appFileSizeInMB]="3"
                (onUploaded)="onFileUploaded($event)">
            </app-uploader>
        </div>
        <div id="musicInfo">
            <div id="album" #albumDiv>Loading album cover ...</div>
            <div id="musicMeta">
                <span id='mTitle' style='font-weight: bold; font-size: 20px;'>{{metadata['title']}}</span><br />
                <span id='mArtist'>{{metadata['artist']}}</span><br />
                <span id='mAlbum'>{{metadata['album']}}</span>
            </div>
        </div>

    </div>
    <div class="conRight" id="conRight">
        <app-panel-right></app-panel-right>
    </div>
</div>
