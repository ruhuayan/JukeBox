<div class="conTitle" id="conTitle" >Ball </div>
<div class="conSubTitle" id="conSubTitle">

    <!-- <a class="button" (click)="add()">
      <span class="text">Add</span>
      <span class="bg"></span>
    </a> -->
    <!-- <a class="button" (click)="reset()">
      <span class="text">Reset</span>
      <span class="bg"></span>
    </a> -->
    <a class="button" (click)="showNumber()">
      <span class="text">Number</span>
      <span class="bg"></span>
    </a>

</div>
<div class="conText row">
  <div class="conLeft" id="conLeft">
    <div class="balls">
        <div class="ball" *ngFor="let ball of balls$ | async; let i = index;"
            [ngStyle]="{'color': ball.color, 'opacity': ball.show?1:0}" 
            [ngClass]="{'toLaunch': ball.status == 'toLaunch'}"
                          [id]="ball.id"
                          (click)="remove(ball, i)">
            <div class="number" *ngIf="numberShow$ | async"> {{i+1}} </div>
          </div>
        <div class="dot" *ngFor="let dot of dots$ | async;" [ngStyle]="{'margin-top': dot.y + 'px', 'margin-left': dot.x + 'px' }">.
        </div>
    </div>
  </div>
  <div class="conRight" id="conRight">
    <app-panel-right></app-panel-right>
  </div>
</div>
