<div class="conTitle" id="conTitle" >Ball </div>
<div class="conSubTitle" id="conSubTitle">

    <!-- <a class="button" (click)="add()">
      <span class="text">Add</span>
      <span class="bg"></span>
    </a> -->
    <a class="button" (click)="reset()">
      <span class="text">Reset</span>
      <span class="bg"></span>
    </a>
    <a class="button" (click)="showNumber()">
      <span class="text">Number</span>
      <span class="bg"></span>
    </a>

</div>
<div class="conText row">
  <div class="conLeft" id="conLeft">
    <div class="balls" #container>
        <div class="ball" *ngFor="let ball of balls; let i = index;"
            [ngStyle]="{'color': ball.color, 'opacity': ball.show?1:0, 'margin-top': ball.marginTop, 'margin-left': ball.marginLeft+'px'}"
            [ngClass]="{'toLaunch': ball.status == 'toLaunch', 'stopped': ball.status == 'stopped'}"
                          (click)="remove(ball, i)">
            <div class="number" *ngIf="numberShow"> {{ball.index}} </div>
          </div>
        <div class="dot" *ngFor="let dot of dots" [ngStyle]="{'margin-top': dot.y + 'px', 'margin-left': dot.x + 'px', 'color': balls[balls.length - 1].color }">.
        </div>
    </div>
  </div>
  <div class="conRight" id="conRight">
    <app-panel-right></app-panel-right>
  </div>
</div>
