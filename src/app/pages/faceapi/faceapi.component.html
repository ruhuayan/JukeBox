<div class="conTitle" id="conTitle">Face Detection</div>
<div class="conSubTitle">
  <button class="btn btn-start button" (click)="toggle()">
    <span class="text">Toggle</span>
    <span class="bg"></span>
  </button>
</div>
<div class="conText row">
  <div class="conLeft" id="conLeft">
    <video #videoEl autoplay muted (play)="detect()" (ended)="end()">
      <source *ngIf="!supportMedia" src="/assets/videos/google.mp4" type="video/mp4">
    </video>
    <canvas #canvas [ngClass]="{'show': canShow}"></canvas>
  </div>
</div>
